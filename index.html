<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="main">
        
            <div class="star"><img src="images/icon-star.svg"> </div>
        
        <h1>How did we do?</h1>
        <p>please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="all">
            <div class="numbers" data-numder="1">1</div>
            <div class="numbers" data-numder="2">2</div>
            <div class="numbers" data-numder="3">3</div>
            <div class="numbers" data-numder="4">4</div>
            <div class="numbers" data-numder="5">5</div>
        </div>
        
            <button id="mybtn" type="submit">submit</button>
        
    </div>
    <div class="container">
        <div class="icon"><img src="images/illustration-thank-you.svg"></div>
        <p class="select">You selected <span id="span1">4</span> out of 5</p>
        <h1>Thank you!</h1>
        <p class="last">we appreciate you taking the time to give a rating.<br>if you ever need nore support,dont hesitate to <br>get in touch!</p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
